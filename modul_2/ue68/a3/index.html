  <style>
	/* Link-Styling */
	a {
  	color: #000000;
  	text-decoration: none;
  	transition: color 0.3s ease;
	}

	a:hover {
  	background-color: #F2C94C;
	}

	a:active {
  	color: #ffffff;
  	text-decoration: underline;
	}
  </style>
</head>
<body>
  <ul>
	<li><a href="#">Link 1</a></li>
	<li><a href="#">Link 2</a></li>
	<li><a href="#">Link 3</a></li>
  </ul>
</body>
