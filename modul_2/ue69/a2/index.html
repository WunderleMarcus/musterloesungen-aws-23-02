<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Div-Element-Styling</title>
	<style>
    	.container {
        	display: flex;
        	justify-content: center;
    	}

    	.container div {
        	text-align: center;
        	width: 200px;
        	height: 200px;
        	margin: 10px;
        	background-color: #e6e6e6;
        	border: 5px solid #333333;
    	}
	</style>
</head>

<body>
	<div class="container">
    	<div>
        	<h1>div 1</h1>
    	</div>
    	<div>
        	<h1>div 2</h1>
    	</div>
    	<div>
        	<h1>div 3</h1>
    	</div>
	</div>
</body>

</html>
