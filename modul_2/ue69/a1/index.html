<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div-Element-Styling</title>
  <style>
    .my-div {
    	width: 200px;
    	height: 100px;
    	background-color: #e6e6e6;
    	border: 10px solid #333333;
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	margin-top: -50px;
    	margin-left: -100px;
    }
  </style>
</head>

<body>
  <div class="my-div"></div>
</body>

</html>
